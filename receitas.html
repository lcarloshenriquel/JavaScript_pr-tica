<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning" onload="preencheCatalogo()">

    <div class="container-fluid p-5">
        <h1 class="text-center mb-4">Catálogo de Receitas</h1>

        
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center">
           
        </div>
    </div>

   
    <script>
        
        const receitas = [
            {
                titulo: "Bolo de Chocolate",
                imagem: "bolo.png",
                preparo: "Misture os ingredientes e leve ao forno por 30 minutos.",
                ingredientes: ["2 xícaras de farinha", "1 xícara de açúcar", "1 xícara de leite", "2 ovos", "1 xícara de chocolate em pó"]
            },
            {
                titulo: "Torta de Maçã",
                imagem: "torta.png",
                preparo: "Prepare a massa e asse com as maçãs por 40 minutos.",
                ingredientes: ["2 xícaras de farinha", "100g de manteiga", "3 maçãs", "1 xícara de açúcar", "1 colher de canela"]
            },
            {
                titulo: "Sopa de Legumes",
                imagem: "sopa.png",
                preparo: "Cozinhe os legumes e sirva quente.",
                ingredientes: ["2 batatas", "1 cenoura", "1 abobrinha", "1 litro de caldo de legumes", "Sal a gosto"]
            }
        ];

        
        function getListaIngredientes(receita) {
            return `<ul>${receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((a, b) => a + b, "")}</ul>`;
        }

    
        function getCard(receita) {
            return `
                <div class="card m-3" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        }


        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            pnlCatalogo.innerHTML = receitas.map(receita => getCard(receita)).reduce((a, b) => a + b, "");
        }
    </script>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
